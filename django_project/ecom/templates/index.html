{% extends "base.html" %}

{% load static %}
{% block content %}

<div class="container">

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">+ Add Product</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">Close</button> -->
                    <h4 class="modal-title">Add New Product</h4>
                </div>
                <div class="modal-body">
                    <form action="myform.cgi">
                        <label for="fname">name:</label>
                        <input type="text" id="fname" name="fname" value=""><br>
                        <label for="lname">price:</label>
                        <input type="text" id="lname" name="lname" value=""><br>
                        <label >Select image:</label>
                        <input type="file" value="" id="fileupload"><br>
                        <label for="lname">type:</label>
                        <input type="text" id="lname" name="lname" value="">                       
                    </form>

                </div>
                <div class="modal-footer">
                    <div class="col">
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-success btn-block btn-lg"><i
                                    class="fas fa-database"></i>
                                Submit</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i
                                    class="fas fa-database"></i>Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<div>
    <div class="card-group">
        {% for i in product|slice:"0:" %}
        <div class="card">
            <a href="/Post/{{i.id}}" id="qv{{i.id}}"><img src="{{i.image.url}}" class="card-img-top w-10" alt="..."></a>
            <div class="card-body">
                <a href="/Post/{{i.id}}" id="qv{{i.id}}">
                    <h5 class="card-title">{{i.name}}</h5>
                </a>
                <p class="card-text">Price:{{i.price}}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>

        {% endfor %}

    </div>
</div>

{% endblock content %}
